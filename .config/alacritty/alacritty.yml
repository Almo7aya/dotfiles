# window configuration
window:
  startup_mode: Maximized
  decorations: none

shell:
  program: /bin/zsh
  args:
    - --login
    - --interactive
    - -l
    - -c
    - "tmux attach || tmux"

# Font configuration
font:
  normal:
    family: SauceCodePro Nerd Font

  bold:
    family: SauceCodePro Nerd Font

  italic:
    family: SauceCodePro Nerd Font

  bold_italic:
    family: SauceCodePro Nerd Font


  size: 13.5
